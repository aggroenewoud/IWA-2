<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Table</title>
  <link rel="stylesheet" href="usertable.component.css">
</head>
<body>
<div class="container">
  <h1>User Information</h1>
  <table>
    <thead>
    <tr>
      <th>User ID</th>
      <th>User Name</th>
      <th>Email Address</th>
      <th>Registration Date</th>
      <th>Remove user</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | keyvalue">
          <td>{{ user.key }}</td>
          <td>{{ user.value.username }}</td>
          <td>{{ user.value.password }}</td>
          <td>{{ user.value.role }}</td>
        </tr>
    </tbody>
  </table>
</div>
<a href="/users" class="floating-button">Add Users</a>
</body>
</html>
