<app-layout [icon]="svgIcon" [title]="'Admin Center'"></app-layout>
<div class="container">

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">`
        <h1>Add User</h1>
      <div>
        <label for="username">Username:</label>
        <input id="username" formControlName="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" required>
      </div>
      <div>
        <label for="repeatpassword">Repeat password:</label>
        <input id="repeatpassword" formControlName="password" type="password" required>
      </div>
      <button type="submit" [disabled]="userForm.invalid">Add User</button>
    </form>
  </div>
